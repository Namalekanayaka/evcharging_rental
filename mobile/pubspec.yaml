name: evcharging_rental
description: A peer-to-peer EV charger rental platform app (Airbnb for EV charging).
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.1
  equatable: ^2.0.5

  # API & Networking
  dio: ^5.3.1
  intl: ^0.19.0
  dartz: ^0.10.1

  # Data & Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  flutter_secure_storage: ^9.0.0
  device_info_plus: ^9.1.1

  # UI & Design
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0

  # Location & Maps
  google_maps_flutter: ^2.5.0
  geolocator: ^9.0.2

  # Payment
  razorpay_flutter: ^1.3.7

  # Notifications
  firebase_core: ^2.24.0
  firebase_messaging: ^14.6.0

  # Date & Time
  table_calendar: ^3.0.9

  # Image
  image_picker: ^1.0.4

  # Icons
  font_awesome_flutter: ^10.6.0

  # Utils
  uuid: ^4.0.0
  get_it: ^7.6.0
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
